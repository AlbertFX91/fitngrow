      responses:
        '200':
          description: Record response
          schema:
            $ref: '#/definitions/record'
        '404':
          description: There are not records in the system
          schema:
            $ref: '#/definitions/error'
        '500':
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
    put:
      description: Edits a record based on a single ID
