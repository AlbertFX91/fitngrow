      responses:
        '200':
          description: Prize response
          schema:
            $ref: '#/definitions/prize'
        '409':
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
    delete:
      description: Deletes all prizes from the system
      operationId: deletePrizes
      responses:
        '200':
          description: Prizes deleted
        '500':
          description: Unexpected error
          schema:
              $ref: '#/definitions/error'
  /prizes/{_id}:
