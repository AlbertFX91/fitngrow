          required: true
          type: string
        - name: training
          in: body
          description: Training to edit
          required: true
          schema:
            $ref: '#/definitions/training'
      responses:
        '200':
          description: Training modified successfully
          schema:
            $ref: '#/definitions/training'
        '409':
          description: The identifier is not correct
          schema:
            $ref: '#/definitions/error'
        '500':
          description: There is no training to update
          schema:
            $ref: '#/definitions/error'
    delete:
      description: Deletes a single training based on the ID supplied
      operationId: deleteTrainingById
      parameters:
        - name: _id
          in: path
          description: ID of training to delete
          required: true
          type: string
      responses:
        '200':
          description: Training deleted
        '500':
          description: Failed to delete training
          schema:
            $ref: '#/definitions/error'
definitions:
  achievement:
    type: object
    required:
      - _id
      - name
      - description
      - url
      - type
      - type_value
    properties:
      _id:
        type: string
      name:
        type: string
      description:
        type: string
      url:
        type: string
      type:
        type: string
      type_value:
        type: string
  newAchievement:
    type: object
    required:
      - name
      - description
      - url
      - type
      - type_value
    properties:
      _id:
        type: string
      name:
        type: string
      description:
        type: string
      url:
        type: string
      type:
        type: string
      type_value:
        type: string
  prize:
