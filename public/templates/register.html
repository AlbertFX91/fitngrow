<div class="container">
    <div class="row">
        <h1 class="center">Sign up for free</h1>
        <form class="col s12 card z-depth-3" ng-submit="submit()" style="border-width: 10px; border-color: #00695c; border-style: solid;">
            <div class="row">
                <div class="input-field col s12" style="padding: 0 5%;">
                    <input placeholder="full name" id="fullname" type="text" class="validate" ng-model="newUser.fullName" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12" style="padding: 0 5%;">
                    <input placeholder="username" id="username" type="text" class="validate" ng-model="newUser.username" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12" style="padding: 0 5%;">
                    <input placeholder="password" id="password" type="password" class="validate" ng-model="newUser.password" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12" style="padding: 0 5%;">
                    <input placeholder="email" id="email" type="email" class="validate" ng-model="newUser.email" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12" style="padding: 0 5%;">
                    <input placeholder="birth date (dd/mm/yyyy)" id="birthdate" type="text" class="validate" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" ng-model="newUser.birthdate" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12" style="padding: 0 5%;">
                    <input placeholder="height" id="height" type="number" step="any" class="validate" min="0" ng-model="newUser.height" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12" style="padding: 0 5%;">
                    <input placeholder="weight" id="weight" type="number" step="any" class="validate" min="0" ng-model="newUser.weight" required>
                </div>
            </div>
            <div class="row" ng-if="error" style="text-align: center">
                <span class="red" style="padding: 5px 50px;">
                    {{error}}
                </span>
            </div>
            <div class="row" style="margin-bottom: 0; margin-top: 30px;">
                <button class="btn btn-large" type="submit" id="option-button" style="width:100%">Create an account</button>
            </div>
        </form>
    </div>

</div>
