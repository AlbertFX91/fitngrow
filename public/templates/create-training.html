<div ng-controller="CreateTraining" style="text-align: center;">
    <div id="training-crono-container">
        {{start}} <br/>
        {{end}}
    </div>

    <div id="training-button-container">
        <a class="waves-effect waves-light btn light-green" ng-click="startTraining()" ng-hide="hideStart" >Start</a>

        <a class="waves-effect waves-light btn red" ng-click="endTraining()" ng-hide="hideEnd">End</a>
    </div>
</div>
