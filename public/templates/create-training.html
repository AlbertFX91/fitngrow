<div style="text-align: center;">
    <div id="training-button-container">
        <div class="square centered rounded white-text {{status}}" ng-click="changeStatus()" style="cursor: pointer; display: flex; justify-content:center; align-items: center; flex-direction: column;">
            <h2>{{totalTime}}</h2>
            <h3 ng-if="status=='pending'"><i class="material-icons" style="font-size: 50px;">play_arrow</i></h3>
            <h3 ng-if="status=='started'"><i class="material-icons" style="font-size: 50px;">stop</i></h3>
            <!--<a class="waves-effect waves-light btn-large green" ng-click="startTraining()" ng-hide="hideStart">Start</a>
            <a class="waves-effect waves-light btn-large red" ng-click="endTraining(); updateAchievements()" ng-hide="hideEnd">End</a>-->
        </div>



    </div>

    <div id="training-form" ng-hide="hideTrainingForm" style="width: 50%; margin-right: auto; margin-left:auto;">
        <div class="row">
            <div class="input-field col s6">
                <input value="0" id="averageHeartRate" type="number" class="validate" min="0" ng-model="newTraining.averageHeartRate">
                <label class="active" for="averageHeartRate">Average Heart Rate</label>
            </div>
            <div class="input-field col s6">
                <input value="0" id="calories" type="number" class="validate" min="0" ng-model="newTraining.calories">
                <label class="active" for="calories">Calories</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input value="0" id="distance" type="number" class="validate" min="0" ng-model="newTraining.distance">
                <label class="active" for="distance">Distance (Meters)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <a class="waves-effect waves-light btn-large red" ng-click="resetTraining(); resetAchievements()"><i class="material-icons center">delete_forever</i></a>
            </div>
            <div class="input-field col s6">
                <a class="waves-effect waves-light btn-large green" ng-click="saveTraining(); resetAchievements()"><i class="material-icons center">backup</i></a>
            </div>

        </div>
    </div>

</div>
